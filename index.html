<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up Form</title>
</head>

<body>

    <div id="img-container">

        <div id="logo-container">
            <img src="img/Odin-lined.png" alt="Odin Logo" id="logo">
            <p>Odin</p>

        </div>
    </div>
    <div id="form-container">
        <div class="blurb">
            <p>This is not a real online serivce! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>


            <div class="fields">
                <form action="" method="post">
                    <div class="name">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="phone">
                            <label for="phone" required>PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="login">
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="password">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
            </div>
            </form>

        </div>
        <div class="btn-container">
            <button class="btn" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
